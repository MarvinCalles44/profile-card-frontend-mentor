<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main-container">

    <main>
      <div class="card-container">

        <div class="cover-and-profile">
          <img class="profile-pic" src="images/image-victor.jpg" alt="">
          <img class="cover" src="images/bg-pattern-card.svg" width="326" height="140">
          <div class="white"></div>
        </div>

        <div class="info">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <div class="age">26</div>
          </div>
          <div class="country">
            London
          </div>
        </div>
        
        <div class="stats">
          
          <div class="followers">
            <div class="number-follow">
              80K
            </div>
            <div class="text-follow">
              Followers
            </div>
          </div>
          
          <div class="likes">
            <div class="number-likes">
              803K
            </div>
            <div class="text-likes">
              Likes
            </div>
          </div>  
          
          <div class="photos">
            <div class="number-photos">
              1.4K
            </div>
            <div class="text-photos">
              Photos
            </div>
          </div>

        </div>
          
      </div>
    </main>

    <footer>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Marvin Calles</a>.
      </div>

    </footer>
  </div>
</body>
</html>
